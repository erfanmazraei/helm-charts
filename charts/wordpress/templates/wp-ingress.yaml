apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: wordpress
  name: phpmyadmin-ingress
  annotations:
    cert-manager.io/cluster-issuer: "lets-encrypt"
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
    - hosts:
      - erfanmazraei.tivanideh.com
      secretName: echo-tls-wordpress
  rules:
  - host: erfanmazraei.tivanideh.com
    http:
      paths:
      - path: /wordpress(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: phpmyadmin-service
            port:
              number: 80
